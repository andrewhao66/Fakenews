<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階單字學習與測驗</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        #game-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .mode-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }

        .word-card {
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .memory-tip {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 5px 5px 0;
        }

        .answer-button {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            width: 80%;
            max-width: 300px;
        }

        .answer-button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #result {
            font-size: 1.2em;
            margin: 20px 0;
            font-weight: bold;
        }

        #score {
            font-size: 1.5em;
            color: var(--primary-color);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        /* 新增 TTS 按鈕樣式 */
        .tts-button {
            background: none; /* 透明背景 */
            border: none;      /* 無邊框 */
            color: var(--primary-color); /* 使用主題色 */
            cursor: pointer;    /* 滑鼠游標為手形 */
            padding: 0;         /* 移除內邊距 */
            margin-left: 5px;   /* 與文字間隔 */
            font-size: 0.9em;   /* 調整圖示大小 */
            vertical-align: middle; /* 垂直居中對齊 */
            opacity: 0.7;       /* 稍微降低不透明度，更柔和 */
            transition: opacity 0.3s; /* 添加過渡效果 */
        }

        .tts-button:hover {
            opacity: 1;         /* 滑鼠懸停時恢復不透明度 */
        }

        /* 新增挑戰模式輸入框樣式 */
        .challenge-input {
            padding: 10px;
            margin: 15px 0;
            border-radius: 20px;
            border: 2px solid var(--primary-color);
            width: 80%;
            max-width: 300px;
            font-size: 1em;
            display: block; /* 確保佔據整行 */
            margin-left: auto;
            margin-right: auto;
            text-align: center; /* 文字置中 */
        }

        .challenge-input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5); /* 聚焦時的陰影效果 */
            border-color: var(--primary-color); /* 聚焦時邊框顏色 */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>進階單字學習與測驗</h1>
        <button class="mode-button" onclick="startLearning()">開始學習模式</button>
        <button class="mode-button" onclick="startTest()">開始測驗模式</button>
        <button class="mode-button" onclick="startChallenge()">開始挑戰模式</button>  <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="word-card fade-in">
            <p style="font-size: 1.5em; font-weight: bold;">
                單字: <span id="question">請選擇一種模式開始</span>
                <button class="tts-button" onclick="speakText(document.getElementById('question').textContent, 'en-US')">
                    <i class="fas fa-volume-up"></i>
                </button>
            </p>
            <p>
                英文定義: <span id="definition"></span>
                <button class="tts-button" onclick="speakText(document.getElementById('definition').textContent, 'en-US')">
                    <i class="fas fa-volume-up"></i>
                </button>
            </p>
            <p>
                中文定義: <span id="chinese-definition"></span>
                <button class="tts-button" onclick="speakText(document.getElementById('chinese-definition').textContent, 'zh-TW')">
                    <i class="fas fa-volume-up"></i>
                </button>
            </p>
            <div id="memory-tip" class="memory-tip" style="display: none;"></div>
            <input type="text" id="challenge-answer" class="challenge-input" style="display: none;" placeholder="請輸入單字">
        </div>
        <div class="buttons-container">
            <button onclick="checkAnswer(0)" id="btn0" class="answer-button"></button>
            <button onclick="checkAnswer(1)" id="btn1" class="answer-button"></button>
            <button onclick="checkAnswer(2)" id="btn2" class="answer-button"></button>
        </div>
        <p id="result"></p>
        <p>學習進度: <span id="score">0</span></p>
        <button onclick="nextStep()" id="next-btn" class="mode-button">下一步</button>
        <button onclick="checkChallengeAnswer()" id="submit-btn" class="mode-button" style="display: none;">檢查答案</button>
    </div>

    <script>
        const words = [
            {
                word: "Demonstration",
                definition: "A protest; a large gathering of people for a common cause",
                chinese: "示威遊行",
                tip: "記憶技巧：Demo(展示) + stration(街道) → 在街道上展示訴求"
            },
            {
                word: "Emancipation",
                definition: "Freedom; liberation from slavery",
                chinese: "解放，獲得自由",
                tip: "記憶技巧：E(出) + man(人) + cipation(狀態) → 人從受限制的狀態中出來"
            },
            {
                word: "Score",
                definition: "Twenty years",
                chinese: "二十年",
                tip: "記憶技巧：聯想計分板上的分數，一個完整的計分週期為20分"
            },
            {
                word: "Manacle",
                definition: "Chains; handcuffs; shackles worn by a prisoner",
                chinese: "手銬；腳鐐",
                tip: "記憶技巧：Man(手) + acle(束縛) → 束縛手的工具"
            },
            {
                word: "Segregation",
                definition: "Separation; the practice of keeping different groups apart",
                chinese: "隔離",
                tip: "記憶技巧：Seg(分開) + regation(區域) → 將不同群體分開"
            },
            {
                word: "Discrimination",
                definition: "Prejudice; hatred or unequal treatment",
                chinese: "歧視",
                tip: "記憶技巧：Dis(不) + crimination(區分) → 不公平的區分"
            },
            {
                word: "Promissory note",
                definition: "A promise or guarantee for something",
                chinese: "期票；本票",
                tip: "記憶技巧：Promise(承諾) + note(票據) → 承諾付款的票據"
            },
            {
                word: "Bankrupt",
                definition: "Without money; broke; ruined",
                chinese: "破產",
                tip: "記憶技巧：Bank(銀行) + rupt(破裂) → 銀行帳戶破裂"
            },
            {
                word: "Tranquility",
                definition: "Peace; calm; ease",
                chinese: "平靜",
                tip: "記憶技巧：Tranquil(平靜的) + ity(狀態) → 平靜的狀態"
            },
            {
                word: "Degenerate",
                definition: "To grow worse, to fall apart",
                chinese: "退化；惡化",
                tip: "記憶技巧：De(向下) + generate(產生) → 向下產生，變壞"
            },
            {
                word: "Militancy",
                definition: "Activism; political and social awareness",
                chinese: "戰鬥性；激進",
                tip: "記憶技巧：Militant(激進的) + cy(狀態) → 激進的狀態"
            },
            {
                word: "Brutality",
                definition: "Extreme violence; oppressive force",
                chinese: "殘暴",
                tip: "記憶技巧：Brute(野獸) + ality(性質) → 野獸般的性質"
            },
            {
                word: "Mobility",
                definition: "Freedom of movement",
                chinese: "移動性",
                tip: "記憶技巧：Mobile(移動的) + ity(性質) → 移動的性質"
            },
            {
                word: "Ghetto",
                definition: "A very poor neighborhood designated for a certain group; a slum",
                chinese: "貧民窟",
                tip: "記憶技巧：Ghetto(貧民窟) → 聯想到貧困的區域"
            },
            {
                word: "Dignity",
                definition: "Pride; self-respect",
                chinese: "尊嚴",
                tip: "記憶技巧：Dign(價值) + ity(狀態) → 有價值的狀態"
            },
            {
                word: "Justice",
                definition: "Correctness; fairness; the right way",
                chinese: "正義",
                tip: "記憶技巧：Just(公正的) + ice(狀態) → 公正的狀態"
            },
            {
                word: "Righteousness",
                definition: "Moral goodness",
                chinese: "正直",
                tip: "記憶技巧：Right(正確的) + eousness(狀態) → 正直的狀態"
            }
        ];

        let score = 0;
        let mode = "";
        let currentIndex = 0;
        let currentSet = [];
        let quizQuestions = [];
        let step = 0;
        let totalSteps = words.length * 4; // 學習模式總步數，挑戰模式不計入此進度

        function updateProgress() {
            const progress = (step / totalSteps) * 100;
            document.getElementById("progress").style.width = `${progress}%`;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startLearning() {
            mode = "learning";
            score = 0;
            currentIndex = 0;
            step = 0;
            shuffle(words);
            // **新增：在學習模式開始時，隱藏挑戰模式的輸入欄位**
            document.getElementById('challenge-answer').style.display = "none";

            // 顯示定義 (保持不變)
            document.getElementById("definition").parentElement.style.display = "block";
            document.getElementById("chinese-definition").parentElement.style.display = "block";
            nextStep();
            updateProgress();
            document.getElementById('submit-btn').style.display = "none";
            document.getElementById('next-btn').style.display = "block";
        }

        function startTest() {
            mode = "test";
            score = 0;
            shuffle(words);
            quizQuestions = words.slice(0, 10);
            loadQuiz();
            updateProgress();
            document.getElementById('submit-btn').style.display = "none";
            document.getElementById('next-btn').style.display = "block";
        }

        function startChallenge() {
            mode = "challenge"; // 設定模式為挑戰模式
            score = 0;
            currentIndex = 0;
            step = 0;
            shuffle(words);
            // **新增：顯示定義 (挑戰模式需要顯示定義)**
            document.getElementById("definition").parentElement.style.display = "block";
            document.getElementById("chinese-definition").parentElement.style.display = "block";
            nextStep(); // 開始挑戰模式的下一步
            updateProgress();
            document.getElementById('submit-btn').style.display = "block";
            document.getElementById('next-btn').style.display = "none";
        }

        function nextStep() {
            if (mode === "learning") {
                if (step < 4 && currentIndex < words.length) {
                    let wordObj = words[currentIndex++];
                    currentSet.push(wordObj);
                    document.getElementById("question").textContent = `單字: ${wordObj.word}`;
                    document.getElementById("definition").textContent = `英文定義: ${wordObj.definition}`;
                    document.getElementById("chinese-definition").textContent = `中文定義: ${wordObj.chinese}`;

                    // 顯示記憶技巧
                    const memoryTip = document.getElementById("memory-tip");
                    memoryTip.style.display = "block";
                    memoryTip.textContent = wordObj.tip || "練習記憶這個單字的拼寫和含義";

                    document.getElementById("result").textContent = "";
                    hideButtons();
                    step++;
                    updateProgress();
                } else if (step === 4) {
                    shuffle(currentSet);
                    quizQuestions = [currentSet[0], currentSet[1]];
                    step++;
                    loadQuiz();
                    updateProgress();
                } else if (step >= 5) {
                    step = 0;
                    currentSet = [];
                    quizQuestions = [];
                    nextStep();
                    updateProgress();
                }
            } else if (mode === "test") {
                loadQuiz(); // 測驗模式的下一步仍是載入測驗題目
            } else if (mode === "challenge") { // 修改挑戰模式的邏輯
                if (currentIndex < words.length) {
                    let wordObj = words[currentIndex++];
                    // 修改這裡：顯示英文定義作為問題，移除重複的 "單字: "，並顯示 "請寫出: "
                    document.getElementById("question").textContent = `請寫出: ${wordObj.definition}`;

                    // **新增：在挑戰模式中，隱藏英文定義和中文定義的 <p> 標籤及其內容 (與測驗模式相同)**
                    document.getElementById("definition").parentElement.style.display = "none";
                    document.getElementById("chinese-definition").parentElement.style.display = "none";


                    document.getElementById("memory-tip").style.display = "none";
                    document.getElementById("challenge-answer").style.display = "block";
                    document.getElementById("challenge-answer").value = "";
                    document.getElementById("challenge-answer").focus();

                    hideButtons();

                    document.getElementById("result").textContent = "";
                } else {
                    // 挑戰模式完成 (保持不變)
                    document.getElementById("question").textContent = "挑戰模式完成！";
                    document.getElementById("definition").textContent = `你的得分: ${score} / ${words.length}`;
                    document.getElementById("chinese-definition").textContent = "";
                    document.getElementById("memory-tip").style.display = "none";
                    document.getElementById("challenge-answer").style.display = "none";
                    document.getElementById('submit-btn').style.display = "none";
                    document.getElementById('next-btn').style.display = "block";
                }
            }
        }

        function loadQuiz() {
            if (mode === "test") { // 測驗模式的邏輯保持不變
                if (quizQuestions.length === 0) {
                    document.getElementById("result").textContent = "測驗完成！請點擊下一步";
                    document.getElementById("memory-tip").style.display = "none";
                    return;
                }

                let wordObj = quizQuestions.pop();
                // 移除多餘的 "單字: " 標籤，只顯示單字本身
                document.getElementById("question").textContent = `${wordObj.word}`;

                // 在測驗模式中，直接隱藏英文定義和中文定義的 <p> 標籤及其內容
                document.getElementById("definition").parentElement.style.display = "none";
                document.getElementById("chinese-definition").parentElement.style.display = "none";

                document.getElementById("memory-tip").style.display = "none";
                // 確保挑戰模式的輸入框在測驗模式中是隱藏的
                document.getElementById("challenge-answer").style.display = "none";


                let otherDefinitions = words.filter(w => w.word !== wordObj.word).map(w => w.definition);
                shuffle(otherDefinitions);
                let options = [wordObj.definition, otherDefinitions[0], otherDefinitions[1]];
                shuffle(options);

                for (let i = 0; i < 3; i++) {
                    const btn = document.getElementById(`btn${i}`);
                    btn.textContent = options[i];
                    btn.style.display = "block";
                    btn.className = "answer-button fade-in";
                }
        }
    }

        function checkAnswer(selectedIndex) {
            let currentWord = document.getElementById("question").textContent.replace("單字: ", "");
            let correctWordObj = words.find(w => w.word === currentWord);
            let selectedOption = document.getElementById(`btn${selectedIndex}`).textContent;

            if (selectedOption === correctWordObj.definition) {
                score++;
                document.getElementById("result").textContent = "✅ 答對了！";
                document.getElementById("result").style.color = "var(--success-color)";
            } else {
                document.getElementById("result").textContent = `❌ 答錯了！正確答案是: ${correctWordObj.definition}`;
                document.getElementById("result").style.color = "var(--error-color)";

                // 顯示記憶技巧作為復習
                document.getElementById("memory-tip").style.display = "block";
                document.getElementById("memory-tip").textContent = correctWordObj.tip;
            }

            document.getElementById("score").textContent = score;
            setTimeout(loadQuiz, 2000);
        }

        function hideButtons() {
            for (let i = 0; i < 3; i++) {
                document.getElementById(`btn${i}`).style.display = "none";
            }
        }

        function speakText(text, lang) {
            if ('speechSynthesis' in window) { // 檢查瀏覽器是否支持 Web Speech API
                const utterance = new SpeechSynthesisUtterance(text); // 建立語音合成物件
                utterance.lang = lang; // 設定語言
                // utterance.rate = 0.9; // 可選: 設定語速，範圍 0.1 (慢) 到 10 (快)，預設 1
                // utterance.pitch = 1;  // 可選: 設定音調，範圍 0 (低) 到 2 (高)，預設 1

                speechSynthesis.speak(utterance); // 開始朗讀
            } else {
                console.error("抱歉，您的瀏覽器不支持文字轉語音功能。");
                alert("抱歉，您的瀏覽器不支持文字轉語音功能。");
            }
        }

        function checkChallengeAnswer() {
            if (mode !== "challenge") return; // 確保在挑戰模式下才能執行

            const userAnswer = document.getElementById("challenge-answer").value.trim(); // 取得使用者輸入的答案並去除前後空白
            const currentWordObject = words[currentIndex - 1]; // 取得當前單字物件 (currentIndex 已在 nextStep 中增加，需減 1)

            if (userAnswer.toLowerCase() === currentWordObject.word.toLowerCase()) { // 忽略大小寫比較答案
                score++; // 答對加分
                document.getElementById("result").textContent = "✅ 答對了！";
                document.getElementById("result").style.color = "var(--success-color)";
            } else {
                document.getElementById("result").textContent = `❌ 答錯了！正確答案是: ${currentWordObject.word}`;
                document.getElementById("result").style.color = "var(--error-color)";
            }

            document.getElementById("score").textContent = score; // 更新分數顯示
            document.getElementById("challenge-answer").style.display = "none"; // 隱藏輸入框
            document.getElementById('submit-btn').style.display = "none"; // 隱藏提交答案按鈕
            document.getElementById('next-btn').style.display = "block"; // 顯示下一步按鈕，準備下一個單字
        }
    </script>
</body>
</html>
