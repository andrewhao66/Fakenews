        let score = 0;
        let mode = "";
        let currentIndex = 0;
        let currentSet = [];
        let quizQuestions = [];
        let step = 0;
        let totalSteps = words.length * 4;

        function updateProgress() {
            const progress = (step / totalSteps) * 100;
            document.getElementById("progress").style.width = `${progress}%`;
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startLearning() {
            mode = "learning";
            score = 0;
            currentIndex = 0;
            step = 0;
            nextStep();
            updateProgress();
        }

        function startTest() {
            mode = "test";
            score = 0;
            shuffle(words);
            quizQuestions = words.slice(0, 10);
            loadQuiz();
            updateProgress();
        }

        function nextStep() {
            if (mode !== "learning") return;

            if (currentIndex < words.length) {
                let wordObj = words[currentIndex];
                currentSet.push(wordObj);
                document.getElementById("question").textContent = `${wordObj.word}`;
                document.getElementById("definition").textContent = `Ëã±ÊñáÂÆöÁæ©: ${wordObj.definition}`;
                document.getElementById("chinese-definition").textContent = `‰∏≠ÊñáÂÆöÁæ©: ${wordObj.chinese}`;

        function prepareQuizForCurrentWord() {

            if (learnedWordsForQuiz.length >= 2) {
                shuffle(learnedWordsForQuiz);
                quizQuestions = learnedWordsForQuiz.slice(0, 2);
            } else if (learnedWordsForQuiz.length === 1) {
                quizQuestions = learnedWordsForQuiz.slice(0, 1);
            }

            if (quizQuestions.length > 0) {
                loadQuiz();
            } else {
                document.getElementById("result").textContent = "ÁõÆÂâçÊ≤íÊúâÂ∑≤Â≠∏ÂñÆÂ≠óÂèØ‰æõÊ∏¨È©óÔºåË´ãÁπºÁ∫åÂ≠∏Áøí‰∏ã‰∏ÄÂÄãÂñÆÂ≠ó„ÄÇ";

        function loadQuiz() {

            }
