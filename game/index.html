<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色對弈遊戲</title>
    <style>
        body {
            font-family: 'Arial', 'Microsoft JhengHei', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #4a4a9c;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-panel {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .game-board {
            flex: 2;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .character-selection {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .character-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .character-card.selected {
            background-color: #e6f7ff;
            border-color: #1890ff;
        }
        
        .character-card.banned {
            background-color: #ffebee;
            border-color: #f44336;
            opacity: 0.7;
        }
        
        .board-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 60px);
            gap: 2px;
            background-color: #ccc;
            padding: 2px;
            border-radius: 5px;
        }
        
        .board-cell {
            background-color: #fff;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        
        .board-cell:hover {
            background-color: #f0f0f0;
        }
        
        .board-cell.highlight {
            background-color: #fffde7;
        }
        
        .player-a {
            background-color: #e3f2fd;
        }
        
        .player-b {
            background-color: #fce4ec;
        }
        
        .character-on-board {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
        }
        
        .character-on-board .name {
            font-weight: bold;
        }
        
        .character-on-board .hp {
            font-size: 0.8em;
            color: #666;
        }
        
        .battle-log {
            margin-top: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .phase-indicator {
            margin-top: 20px;
            padding: 10px;
            background-color: #4a4a9c;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4a4a9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #3a3a8c;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .hp-bar {
            width: 100%;
            height: 4px;
            background-color: #ddd;
            border-radius: 2px;
            margin-top: 2px;
        }
        
        .hp-bar-fill {
            height: 100%;
            background-color: #4caf50;
            border-radius: 2px;
        }
        
        .player-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .player-panel {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            width: 48%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .player-panel h3 {
            margin-top: 0;
            color: #4a4a9c;
        }
        
        .player-panel.player-a h3 {
            color: #1565c0;
        }
        
        .player-panel.player-b h3 {
            color: #c2185b;
        }
        
        .player-characters {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .mini-character {
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 5px;
            width: 80px;
            text-align: center;
            font-size: 0.8em;
        }
        
        .mini-character.selected {
            background-color: #e6f7ff;
            border-color: #1890ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>角色對弈遊戲</h1>
            <p>選擇角色、佈置陣型，展開戰略對決！</p>
        </header>
        
        <div class="phase-indicator" id="phaseIndicator">
            遊戲階段：禁用階段 (Ban Phase)
        </div>
        
        <div class="player-info">
            <div class="player-panel player-a">
                <h3>玩家 A</h3>
                <div id="playerA-banned">禁用角色：尚未選擇</div>
                <div id="playerA-characters" class="player-characters"></div>
            </div>
            <div class="player-panel player-b">
                <h3>玩家 B</h3>
                <div id="playerB-banned">禁用角色：尚未選擇</div>
                <div id="playerB-characters" class="player-characters"></div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="control-panel">
                <h2>角色選擇</h2>
                <div class="character-selection" id="characterSelection">
                    <!-- 角色卡片會在這裡動態生成 -->
                </div>
                <div class="action-buttons">
                    <button id="banBtn" disabled>禁用選中角色</button>
                    <button id="pickBtn" disabled>選擇角色</button>
                    <button id="placeBtn" disabled>佈置角色</button>
                    <button id="battleBtn" disabled>執行戰鬥</button>
                    <button id="resetBtn">重置遊戲</button>
                </div>
            </div>
            <div class="game-board">
                <h2>遊戲棋盤</h2>
                <div class="board-grid" id="gameBoard">
                    <!-- 遊戲棋盤會在這裡動態生成 -->
                </div>
                <div class="battle-log" id="battleLog">
                    <p>遊戲開始，請進行禁用階段...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
