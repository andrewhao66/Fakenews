<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>假新聞電視台 Premium</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }

        main {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
        }

        .news-item {
            background: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .news-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .news-item h2 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #4CAF50;
        }

        .news-item p {
            margin: 0 0 10px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .news-item a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: white;
            background: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .news-item a:hover {
            background: #388E3C;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: #4CAF50;
            color: white;
            margin-top: 30px;
            font-size: 14px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: white;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #BBDEFB;
        }
    </style>
</head>
<body>
    <header>
        <h1>假新聞電視台 Premium</h1>
    </header>
    <main>
        <div></div>
    </main>
    <footer>
        © 假新聞電視台 | <a href="https://andrewhao66.github.io/Fakenews" target="_blank">聯絡我們</a>
    </footer>
</body>
</html>
