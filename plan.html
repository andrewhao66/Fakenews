<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升級您的方案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .tab {
            padding: 10px 20px;
            background-color: #282828;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .tab.active {
            background-color: #333;
        }
        
        .pricing-cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            width: 320px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-price {
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .card-price .amount {
            font-size: 32px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .feature-list {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .feature-list li {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .feature-list li:before {
            content: "✓";
            color: #1ed760;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-basic {
            background-color: #ffaabb;
            color: #000;
        }
        
        .btn-premium {
            background-color: #1ed760;
            color: #000;
        }
        
        .terms {
            font-size: 10px;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }
        
        .highlight {
            background-color: rgba(30, 215, 96, 0.1);
            border: 1px solid rgba(30, 215, 96, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>升級您的方案</h1>
            <div class="tabs">
                <div class="tab active">個人</div>
                <div class="tab">家庭</div>
            </div>
        </div>
        
        <div class="pricing-cards">
            <div class="card">
                <div class="card-title">
                    Basic
                </div>
                <div class="card-price">
                    <span class="amount">75</span>NTD/月
                    <div>一次3個月 - 50元/月</div>
                </div>
                <ul class="feature-list">
                    <li>學習模式</li>
                    <li>測驗模式</li>
                    <li>挑戰模式</li>
                </ul>
                <a href="#" class="btn btn-basic">取得 Basic</a>
                <div class="terms">隨時可取消訂閱。</div>
            </div>
            
            <div class="card highlight">
                <div class="card-title">
                    Premium
                </div>
                <div class="card-price">
                    <span class="amount">100</span>NTD/月
                    <div>一次3個月 - 75元/月 (25% off)</div>
                </div>
                <ul class="feature-list">
                    <li>學習模式</li>
                    <li>測驗模式</li>
                    <li>挑戰模式</li>
                    <li>特別的「造句模式」(使用AI輔助學習!)</li>
                </ul>
                <a href="#" class="btn btn-premium">取得 Premium</a>
                <div class="terms">隨時可取消訂閱。</div>
            </div>
        </div>
    </div>
</body>
</html>
