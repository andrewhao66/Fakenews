<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>升級您的方案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            background-image: linear-gradient(to bottom right, #1a1a1a, #0a0a0a);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .header h1 {
            font-size: 36px;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #1ed760, #1db954);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(30, 215, 96, 0.2);
        }
        
        .pricing-cards {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .card {
            background-color: #1e1e1e;
            border-radius: 16px;
            width: 340px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .card-title {
            font-size: 28px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
        }
        
        .card-price {
            margin-bottom: 35px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .card-price .amount {
            font-size: 42px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .discount {
            display: inline-block;
            background-color: rgba(30, 215, 96, 0.2);
            color: #1ed760;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .feature-list {
            list-style: none;
            margin-bottom: 35px;
        }
        
        .feature-list li {
            margin-bottom: 18px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            line-height: 1.4;
        }
        
        .feature-list li:before {
            content: "✓";
            color: #1ed760;
            font-weight: bold;
            font-size: 18px;
        }
        
        .premium-feature {
            color: #1ed760;
            font-weight: 600;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-basic {
            background: linear-gradient(45deg, #ff90b3, #ffaabb);
            color: #000;
        }
        
        .btn-premium {
            background: linear-gradient(45deg, #1ed760, #1db954);
            color: #000;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .terms {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 15px;
        }
        
        .highlight {
            background: linear-gradient(145deg, #222, #1e1e1e);
            border: 1px solid rgba(30, 215, 96, 0.3);
            position: relative;
        }
        
        .highlight:before {
            content: "最受歡迎";
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #1ed760;
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>升級您的方案</h1>
        </div>
        
        <div class="pricing-cards">
            <div class="card">
                <div class="card-title">
                    Basic
                </div>
                <div class="card-price">
                    <span class="amount">75</span>NTD/月
                    <div>一次3個月 - 50元/月</div>
                </div>
                <ul class="feature-list">
                    <li>學習模式</li>
                    <li>測驗模式</li>
                    <li>挑戰模式</li>
                </ul>
                <a href="#" class="btn btn-basic">取得 Basic</a>
                <div class="terms">隨時可取消訂閱。</div>
            </div>
            
            <div class="card highlight">
                <div class="card-title">
                    Premium
                </div>
                <div class="card-price">
                    <span class="amount">100</span>NTD/月
                    <div>一次3個月 - 75元/月 <span class="discount">25% off</span></div>
                </div>
                <ul class="feature-list">
                    <li>學習模式</li>
                    <li>測驗模式</li>
                    <li>挑戰模式</li>
                    <li><span class="premium-feature">特別的「造句模式」(使用AI輔助學習!)</span></li>
                </ul>
                <a href="#" class="btn btn-premium">取得 Premium</a>
                <div class="terms">隨時可取消訂閱。</div>
            </div>
        </div>
    </div>
</body>
</html>
