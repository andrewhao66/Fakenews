<div class="container" id="challenge-container">
    <div id="challenge-start">
        <h1>挑戰模式</h1>
        <p>請輸入對應的拼音回答！你有 10 秒的時間。</p>
        <button id="challenge-start-btn">開始挑戰</button>
    </div>
    <div id="challenge-quiz" class="hidden">
        <h2 id="challenge-question"></h2>
        <input type="text" id="challenge-answer" placeholder="輸入拼音">
        <button id="challenge-submit-btn">提交答案</button>
        <p id="timer">剩餘時間: 10 秒</p>
    </div>
    <button onclick="goBack()">回到主畫面</button>
</div>
