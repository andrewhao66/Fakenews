<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Walk in the Wood- Vocabulary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 全域樣式 */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1c2833, #283747); /* 深色漸層背景 */
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #game-container {
            background-color: #34495e;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 800px;
        }

        /* 標題樣式 */
        h1 {
            color: #f0c27b; /* 金色標題 */
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        /* Premium 標籤樣式 */
        .premium-label {
            position: absolute;
            top: -10px;
            right: -20px;
            background-color: #f0c27b;
            color: #333;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        /* 模式選擇按鈕樣式 */
        .mode-button {
            background-color: #4a6572;
            color: #e0e0e0;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            display: inline-block;
            position: relative; /* 確保 Premium 標籤的相對定位 */
        }

        .mode-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* 單字卡樣式 */
        .word-card {
            background-color: #34495e;
            padding: 30px;
            border-radius: 15px;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 文字和排版樣式 */
        #result {
            font-size: 1.3em;
            margin: 25px 0;
            font-weight: bold;
            min-height: 1.5em;
            text-align: center;
        }

        #score {
            font-size: 1.6em;
            color: #f0c27b;
            font-weight: bold;
        }

        /* 按鈕樣式 */
        .answer-button, #next-btn {
            background-color: #4a6572;
            color: #e0e0e0;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            margin: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            letter-spacing: 0.5px;
            text-transform: capitalize;
            display: inline-block;
        }

        .answer-button:hover, #next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .answer-button {
            background-color: #34495e;
            border: 2px solid #f0c27b;
            color: #f0c27b;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 25px;
            width: 85%;
            max-width: 350px;
            font-size: 1em;
            font-weight: 500;
        }

        /* 進度條樣式 */
        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #5a7582;
            border-radius: 6px;
            margin: 25px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #f0c27b;
            transition: width 0.4s ease;
        }

        /* 輸入框樣式 */
        .challenge-input, .challenge-textarea {
            padding: 14px;
            margin: 20px 0;
            border-radius: 30px;
            border: 2px solid #f0c27b;
            width: 85%;
            max-width: 350px;
            font-size: 1.1em;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            background-color: #4a6572; /* 深色輸入框背景 */
            color: #e0e0e0; /* 輸入框文字顏色 */
        }

        .challenge-input:focus, .challenge-textarea:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(240, 194, 123, 0.5);
            border-color: #f0c27b;
        }

        .challenge-textarea {
            border-radius: 15px;
            max-width: 500px;
            text-align: left;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            height: 100px;
            resize: vertical;
        }

        /* 提示樣式 */
        .memory-tip {
            background-color: #5a7582;
            border-left: 5px solid #f0c27b;
            padding: 18px;
            margin: 18px 0;
            border-radius: 0 8px 8px 0;
            font-size: 0.95em;
            color: #e0e0e0;
        }

        /* TTS 按鈕樣式 */
        .tts-button {
            background: none;
            border: none;
            color: #f0c27b;
            cursor: pointer;
            padding: 0;
            margin-left: 8px;
            font-size: 1em;
            vertical-align: middle;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .tts-button:hover {
            opacity: 1;
        }

        /* 動畫樣式 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease;
        }
</style>
</head>
<body>
    <div id="game-container">
        <div id="game-container">
            <h1>進階單字學習與測驗</h1>
            <button class="mode-button" onclick="startLearning()">開始學習模式</button>
            <button class="mode-button" onclick="startTest()">開始測驗模式</button>
            <button class="mode-button" onclick="startChallenge()">開始挑戰模式</button>
            <button class="mode-button" onclick="startSentenceMaking()">開始造句模式<span class="premium-label">Premium</span></button>
            </div>
              <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="word-card fade-in">
            <p style="font-size: 1.5em; font-weight: bold;">
                <span id="question">單字：</span>
                <button class="tts-button" onclick="speakText(document.getElementById('question').textContent, 'en-US')">
                    <i class="fas fa-volume-up"></i>
                </button>
            </p>
            <p>
                <span id="definition">英文定義：</span>
                <button class="tts-button" onclick="speakText(document.getElementById('definition').textContent, 'en-US')">
                    <i class="fas fa-volume-up"></i>
                </button>
            </p>
            <p>
                <span id="chinese-definition">中文定義：</span>
                <button class="tts-button" onclick="speakText(document.getElementById('chinese-definition').textContent, 'zh-TW')">
                    <i class="fas fa-volume-up"></i>
                </button>
            </p>
            <div id="memory-tip" class="memory-tip" style="display: none;"></div>
            <input type="text" id="challenge-answer" class="challenge-input" style="display: none;" placeholder="請輸入單字">
            <textarea id="sentence-answer" class="challenge-textarea" style="display: none;" placeholder="請用此單字造句"></textarea>  </div>
        <div class="buttons-container">
            <button onclick="checkAnswer(0)" id="btn0" class="answer-button"></button>
            <button onclick="checkAnswer(1)" id="btn1" class="answer-button"></button>
            <button onclick="checkAnswer(2)" id="btn2" class="answer-button"></button>
        </div>
        <div id="loading-animation" style="display: none; text-align: center; margin-top: 20px;">
            <i class="fas fa-spinner fa-spin" style="font-size: 2em; color: #f0c27b;"></i>
            <p>正在檢查您的造句，請稍候...</p>
        </div>
        <p id="result"></p>
        <p>學習進度: <span id="score">0</span></p>
        <button onclick="nextStep()" id="next-btn" class="mode-button">下一步</button>
    </div>
    <script>
const words = [
    {
        word: "Singularity (n.)",
        definition: "Something peculiar or unique.",
        chinese: "獨特性",
        tip: "記憶技巧：Single(單一的) + arity(狀態) → 獨特性"
    },
    {
        word: "Tedium (n.)",
        definition: "Boredom.",
        chinese: "無聊、乏味",
        tip: "記憶技巧：Tedious(冗長的) + ium(名詞) → 無聊、乏味"
    },
    {
        word: "Veneer (v.)",
        definition: "Cover with a thin layer of material.",
        chinese: "掩飾、表面裝飾",
        tip: "記憶技巧：Vene(薄層) + er(名詞) → 表面裝飾"
    },
    {
        word: "Unnerving (adj.)",
        definition: "Causing one to lose one’s courage.",
        chinese: "令人不安的",
        tip: "記憶技巧：Un(否定) + nerve(勇氣) + ing(形容詞) → 讓人失去勇氣"
    },
    {
        word: "Painstaking (adj.)",
        definition: "Done with extra care.",
        chinese: "細心的、辛苦的",
        tip: "記憶技巧：Pain(痛苦) + staking(堆積) → 需要付出辛苦的"
    },
    {
        word: "Abysmal (adj.)",
        definition: "Very bad, appalling.",
        chinese: "極壞的、糟糕的",
        tip: "記憶技巧：Abyss(深淵) + mal(壞的) → 壞到像深淵一樣"
    },
    {
        word: "Buffet (v.)",
        definition: "To hit with strong blows.",
        chinese: "打擊、襲擊",
        tip: "記憶技巧：Buff(強力) + et(動作) → 強烈的打擊"
    },
    {
        word: "Sluggish (adj.)",
        definition: "Slow and lacking in energy.",
        chinese: "緩慢的、無精打采的",
        tip: "記憶技巧：Slug(蛞蝓) + ish(像...的) → 像蛞蝓一樣慢"
    },
    {
        word: "Daunted (adj.)",
        definition: "Discouraged, made afraid.",
        chinese: "氣餒的、受驚嚇的",
        tip: "記憶技巧：Daunt(嚇倒) + ed(過去分詞) → 被嚇倒的"
    },
    {
        word: "Reconnoiter (v.)",
        definition: "To scout an area and see what is there before moving in.",
        chinese: "偵察，勘查",
        tip: "記憶技巧：Re(重新) + con(一起) + noiter(知道) → 重新一起知道，偵察"
    },
    {
        word: "Superannuated (adj.)",
        definition: "Obsolete with age or new developments; outdated.",
        chinese: "過時的，老舊的",
        tip: "記憶技巧：Super(超級) + annu(年) + ated(過去式) → 超級多年的，過時的"
    }
];


let score = 0;
let mode = "";
let currentIndex = 0;
let currentSet = [];
let quizQuestions = [];
let step = 0;
let totalSteps = 0;
let incorrectWords = [];

function updateProgress() {
    const progress = (step / totalSteps) * 100;
    document.getElementById("progress").style.width = `${progress}%`;
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function startLearning() {
    mode = "learning";
    score = 0;
    currentIndex = 0;
    step = 0;
    totalSteps = words.length;
    shuffle(words);
    document.getElementById("challenge-answer").style.display = "none";
    document.getElementById("sentence-answer").style.display = "none";
    document.getElementById("definition").parentElement.style.display = "block";
    document.getElementById("chinese-definition").parentElement.style.display = "block";
    const nextButton = document.getElementById("next-btn");
    nextStep();
    updateProgress();
    nextButton.style.display = "block";
    nextButton.textContent = "下一步";
    nextButton.onclick = nextStep;
}

function startTest() {
    mode = "test";
    score = 0;
    totalSteps = 10;
    shuffle(words);
    quizQuestions = words.slice(0, 10);
    document.getElementById("sentence-answer").style.display = "none";
    const nextButton = document.getElementById("next-btn");
    loadQuiz();
    updateProgress();
    nextButton.textContent = "下一步";
    nextButton.onclick = nextStep;
    nextButton.style.display = "block";
}

function startChallenge() {
    mode = "challenge";
    score = 0;
    currentIndex = 0;
    step = 0;
    totalSteps = words.length;
    shuffle(words);
    document.getElementById("definition").parentElement.style.display = "block";
    document.getElementById("chinese-definition").parentElement.style.display = "block";
    document.getElementById("sentence-answer").style.display = "none";
    nextStep();
    updateProgress();
    const nextButton = document.getElementById("next-btn");
    nextButton.textContent = "檢查答案";
    nextButton.onclick = checkChallengeAnswer;
    nextButton.style.display = "block";
}

function startSentenceMaking() {
    mode = "sentence-making";
    score = 0;
    currentIndex = 0;
    step = 0;
    totalSteps = words.length;
    shuffle(words);
    document.getElementById("challenge-answer").style.display = "none";
    document.getElementById("definition").parentElement.style.display = "block";
    document.getElementById("chinese-definition").parentElement.style.display = "block";
    nextStep();
    updateProgress();
    const nextButton = document.getElementById("next-btn");
    nextButton.textContent = "檢查造句";
    nextButton.onclick = checkSentenceWithGemini;
    nextButton.style.display = "block";
}

function nextStep() {
    if (mode === "learning") {
        if (currentIndex < words.length) {
            let wordObj = words[currentIndex++];
            document.getElementById("question").textContent = `單字：${wordObj.word}`;
            document.getElementById("definition").textContent = `英文定義：${wordObj.definition}`;
            document.getElementById("chinese-definition").textContent = `中文定義：${wordObj.chinese}`;
            const memoryTip = document.getElementById("memory-tip");
            memoryTip.style.display = "block";
            memoryTip.textContent = wordObj.tip || "練習記憶這個單字的拼寫和含義";
            document.getElementById("result").textContent = "";
            hideButtons();
            step++;
            updateProgress();
        } else {
            document.getElementById("question").textContent = "學習模式完成！";
            document.getElementById("definition").textContent = "";
            document.getElementById("chinese-definition").textContent = "";
            document.getElementById("memory-tip").style.display = "none";
            document.getElementById("next-btn").style.display = "none";
        }
    } else if (mode === "test") {
        loadQuiz();
    } else if (mode === "challenge") {
        if (currentIndex < words.length) {
            let wordObj = words[currentIndex];
            document.getElementById("question").textContent = `請寫出: ${wordObj.definition}`;
            document.getElementById("definition").parentElement.style.display = "none";
            document.getElementById("chinese-definition").parentElement.style.display = "none";
            document.getElementById("memory-tip").style.display = "none";
            document.getElementById("challenge-answer").style.display = "block";
            document.getElementById("challenge-answer").value = "";
            document.getElementById("challenge-answer").focus();
            hideButtons();
            document.getElementById("result").textContent = "";
        } else {
            document.getElementById("question").textContent = "挑戰模式完成！";
            document.getElementById("definition").textContent = `你的得分: ${score} / ${words.length}`;
            document.getElementById("chinese-definition").textContent = "";
            document.getElementById("memory-tip").style.display = "none";
            document.getElementById("challenge-answer").style.display = "none";
            document.getElementById("next-btn").style.display = "none";
        }
    } else if (mode === "sentence-making") {
        if (currentIndex < words.length) {
            let wordObj = words[currentIndex];
            document.getElementById("question").textContent = `請用 "${wordObj.word}" 造句:`;
            document.getElementById("definition").textContent = `定義: ${wordObj.definition}`;
            document.getElementById("chinese-definition").textContent = `中文: ${wordObj.chinese}`;
            document.getElementById("memory-tip").style.display = "none";
            document.getElementById("challenge-answer").style.display = "none";
            document.getElementById("sentence-answer").style.display = "block";
            document.getElementById("sentence-answer").value = "";
            document.getElementById("sentence-answer").focus();
            hideButtons();
            document.getElementById("result").textContent = "";
        } else {
            document.getElementById("question").textContent = "造句模式完成！";
            document.getElementById("definition").textContent = `你的得分: ${score} / ${words.length}`;
            document.getElementById("chinese-definition").textContent = "";
            document.getElementById("memory-tip").style.display = "none";
            document.getElementById("challenge-answer").style.display = "none";
            document.getElementById("sentence-answer").style.display = "none";
            document.getElementById("next-btn").style.display = "none";
        }
    }
}

function loadQuiz() {
    if (mode === "test") {
        if (quizQuestions.length === 0) {
            document.getElementById("question").textContent = "測驗完成！";
            document.getElementById("definition").textContent = `你的得分: ${score} / 10`;
            document.getElementById("chinese-definition").textContent = "";
            document.getElementById("memory-tip").style.display = "none";
            hideButtons();
            document.getElementById("next-btn").style.display = "none";
            return;
        }
        let wordObj = quizQuestions.pop();
        document.getElementById("question").textContent = `${wordObj.word}`;
        document.getElementById("definition").parentElement.style.display = "none";
        document.getElementById("chinese-definition").parentElement.style.display = "none";
        document.getElementById("memory-tip").style.display = "none";
        document.getElementById("challenge-answer").style.display = "none";
        document.getElementById("sentence-answer").style.display = "none";

        let otherDefinitions = words.filter(w => w.word !== wordObj.word).map(w => w.definition);
        shuffle(otherDefinitions);
        let options = [wordObj.definition, otherDefinitions[0], otherDefinitions[1]];
        shuffle(options);

        for (let i = 0; i < 3; i++) {
            const btn = document.getElementById(`btn${i}`);
            btn.textContent = options[i];
            btn.style.display = "inline-block";
            btn.onclick = () => checkAnswer(i, wordObj.definition, wordObj);
        }
        document.getElementById("next-btn").style.display = "none";
    } else {
        hideButtons();
    }
}

function hideButtons() {
    for (let i = 0; i < 3; i++) {
        document.getElementById(`btn${i}`).style.display = "none";
    }
}

function checkAnswer(selectedIndex, correctAnswerDefinition, wordObj) {
    if (mode !== "test") return;

    const selectedDefinition = document.getElementById(`btn${selectedIndex}`).textContent;

    if (selectedDefinition === correctAnswerDefinition) {
        score++;
        document.getElementById("result").textContent = "✅ 答對了！";
        document.getElementById("result").style.color = "var(--success-color)";
        document.getElementById("definition").parentElement.style.display = "none";
        document.getElementById("chinese-definition").parentElement.style.display = "none";
        document.getElementById("memory-tip").style.display = "none";
    } else {
        document.getElementById("result").textContent = `❌ 答錯了！正確答案是: ${correctAnswerDefinition}`;
        document.getElementById("result").style.color = "var(--error-color)";
        document.getElementById("definition").parentElement.style.display = "block";
        document.getElementById("chinese-definition").parentElement.style.display = "block";
        document.getElementById("memory-tip").style.display = "block";
        document.getElementById("definition").textContent = `英文定義: ${wordObj.definition}`;
        document.getElementById("chinese-definition").textContent = `中文定義: ${wordObj.chinese}`;
        document.getElementById("memory-tip").textContent = wordObj.tip || "這個單字沒有記憶技巧";
    }

    document.getElementById("score").textContent = score;
    document.getElementById("next-btn").style.display = "block";
    step++;
    updateProgress();
}

function checkChallengeAnswer() {
    if (mode !== "challenge") return;

    const userAnswer = document.getElementById("challenge-answer").value.trim().toLowerCase();
    const correctWord = words[currentIndex - 1].word.toLowerCase();

    if (userAnswer === correctWord) {
        score++;
        document.getElementById("result").textContent = "✅ 答對了！";
        document.getElementById("result").style.color = "var(--success-color)";
    } else {
        document.getElementById("result").textContent = `❌ 答錯了！正確答案是: ${correctWord}`;
        document.getElementById("result").style.color = "var(--error-color)";
    }

    document.getElementById("challenge-answer").style.display = "none";
    document.getElementById("score").textContent = score;
    document.getElementById("next-btn").textContent = "下一步";
    document.getElementById("next-btn").onclick = nextStep;
    currentIndex++;
    step++;
    updateProgress();
}

async function checkSentenceWithGemini() {
    if (mode !== "sentence-making") return;

    const userSentence = document.getElementById("sentence-answer").value.trim();
    const currentWordObject = words[currentIndex - 1];

    if (!currentWordObject) {
        document.getElementById("result").textContent = "程式錯誤，請重試造句模式。";
        document.getElementById("result").style.color = "var(--error-color)";
        return;
    }

    if (!userSentence) {
        document.getElementById("result").textContent = "請輸入你的造句。";
        document.getElementById("result").style.color = "var(--error-color)";
        return;
    }

    document.getElementById("loading-animation").style.display = "block";

    try {
        const response = await fetch(`https://voc-backend-o6czyu1m1-andrewhao66s-projects.vercel.app/api/check-sentence`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sentence: userSentence, word: currentWordObject.word })
        });

        if (!response.ok) {
            const errorDetails = await response.json();
            throw new Error(errorDetails.error || `HTTP 錯誤! 狀態碼: ${response.status}`);
        }

        const data = await response.json();
        document.getElementById("loading-animation").style.display = "none";
        document.getElementById("result").textContent = data.feedback;
        document.getElementById("result").style.color = "var(--primary-color)";
        document.getElementById("sentence-answer").style.display = "none";

        if (data.isCorrect) {
            score++;
        }
        document.getElementById("score").textContent = score;

        document.getElementById("next-btn").textContent = "下一步";
        document.getElementById("next-btn").onclick = nextStep;
        currentIndex++;
        step++;
        updateProgress();
    } catch (error) {
        document.getElementById("loading-animation").style.display = "none";
        document.getElementById("result").textContent = `造句檢查失敗: ${error.message}，請稍後重試。`;
        document.getElementById("result").style.color = "var(--error-color)";
        document.getElementById("next-btn").textContent = "下一步";
        document.getElementById("next-btn").onclick = nextStep;
    }
}

function speakText(text, lang) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = lang;
    speechSynthesis.speak(utterance);
}

hideButtons();
